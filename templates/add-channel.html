{% extends "base2.html" %}

{% block content %}

</div>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/add-channel.css') }}">

<style media="screen">
  .main {
      background-color: #D6E5ED;
      width : 50%;
      padding : 10px;
      margin : 30px;
      border-radius: 20px;
  }
  body {
      background-color: #F19898;
  }
</style>

<center>
  <div class="main">
    <h1 class="title"> Add Channel to : {{ server.name }} </h1>

    <div id="content">
      <div class="form-holder">
          <form class="text-form" action="" method="POST">
            <label>Channel Name:</label>
            <input type="text" class="form-control" name="channelName" placeholder="Enter new channel name"/> <br>
            <label>Is it open to all server members?</label>
            <input type="checkbox" name="is_open" /> <br>
            <input type="submit" value="Create"/>
          </form>
      </div>    
  </div>
</center>


</div>


{% endblock %}
