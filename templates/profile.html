<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<h2> Your DMs are: </h2>
{% for i in dms:%}
	<a href = "/dm/{{i.id}}">{{i.name}}</a>
{% endfor %}
<h2> Your Servers are: </h2>
{% for i in servers:%}
	<a href="/server/{{i.id}}"> {{i.name}}</a>
{% endfor %}

<script>
fetch('/users')
  .then(function (response) {
      	console.log(response.json());
  })
</script>

{% endblock %}
