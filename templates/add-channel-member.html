{% extends "base2.html" %}

{% block content %}

</div>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/add-channel-member.css') }}">

<style media="screen">
  .main {
      background-color: #D6E5ED;
      width : 50%;
      padding : 10px;
      margin : 30px;
      border-radius: 20px;
  }
  .result {
      background-color: #ACDE84;
      padding : 10px;
      margin : 10px;
      border-radius: 5px;
  }
  body {
      background-color: #F19898;
  }
</style>

<center>
<div class="main">

<a href="/channel/{{channel.id}}"> Channel Page </a>
<h1 class="title"> Add Member to : {{ channel.name }} </h1>

<div id="content">
  {% if not memberList %}
    <div class="result">
        No one to Add!
    </div>
  {% endif %}
  {% for u in memberList:%}
    <div class="result">
      <form class="text-form" action="/channel/{{channel.id}}/add/{{u.id}}" method="POST">
          <a href="/user/{{u.id}}">{{u.name}}</a>
          <input type="submit" value="Add"/>
      </form>
    </div>
  {% endfor %}
</div>
</center>

</div>


{% endblock %}
