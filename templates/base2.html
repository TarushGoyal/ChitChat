<!DOCTYPE html>
<html>

<head>
    <title>Hemlo</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/common.css') }}">
</head>

<body>

<style media="screen">
  .right {
      float : right;
      margin : 0;
      padding : 0;
  }
</style>

<div class="topbar">
      <a href="{{ url_for('main.home') }}" class="navbar-item">
          Home
      </a>
      {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" class="navbar-item">
            Login
            </a>
            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                Sign Up
            </a>
      {% else %}
            <a class="right" href="{{ url_for('main.profile', id = current_user.id) }}" class="navbar-item">
                Hemlo {{ current_user.name }}
            </a>
      {% endif %}
      <a href="/search-users">Search Users</a>

      {% block content %}
      {% endblock %}
</body>

</html>
